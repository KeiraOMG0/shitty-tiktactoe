<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta http-equiv="refresh" content="5"> <!-- Auto-refresh every 5 sec -->
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    table { margin: 0 auto; }
    td { width: 100px; height: 100px; font-size: 2em; text-align: center; }
    .controls { margin-top: 20px; }
    form { display: inline; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <h2>You are: {{ your_symbol }}</h2>
  <h3>Turn: {{ turn }}</h3>

  <table border="1">
    {% for r in range(3) %}
    <tr>
      {% for c in range(3) %}
      <td>
        {% if board[r][c] %}
          {{ board[r][c] }}
        {% else %}
          <form method="post">
            <button name="cell" value="{{r}},{{c}}" style="width:100%; height:100%;"></button>
          </form>
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>



</body>
</html>
